{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-2">
<h2>Contact Admin</h2>
<form action="/contact/" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" name="phone" id="phone" placeholder="phone" required>
  </div>
  <div class="form-group">
    <label for="msg">Describe your issue:</label>
    <textarea class="form-control" id="msg" name="msg" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-outline-primary">Submit</button>
</form>
</div>
{% endblock body %}
